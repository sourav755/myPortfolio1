<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliding Divs</title>
    <style>
      .container {
        overflow: hidden;
        width: 300px; /* Adjust container width as needed */
        height: 200px; /* Adjust container height as needed */
        position: relative;
      }
      .slider {
        display: flex;
        transition: transform 0.5s ease;
      }
      .slide {
        flex: 0 0 auto;
        width: 100%; /* Adjust slide width as needed */
        height: 100%; /* Adjust slide height as needed */
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .slide img {
        max-width: 100%;
        max-height: 100%;
        border-radius: 50%;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <div class="slide"><img src="img1.jpg" alt="Image 1" /></div>
        <div class="slide"><img src="img2.jpg" alt="Image 2" /></div>
        <div class="slide"><img src="img3.jpg" alt="Image 3" /></div>
        <!-- Add more slides with images as needed -->
      </div>
    </div>

    <button onclick="prevSlide()">Previous</button>
    <button onclick="nextSlide()">Next</button>

    <script>
      let slideIndex = 0;
      const slides = document.querySelectorAll(".slide");
      const totalSlides = slides.length;
      const slideWidth = slides[0].clientWidth;

      function showSlides() {
        if (slideIndex < 0) {
          slideIndex = totalSlides - 1;
        } else if (slideIndex >= totalSlides) {
          slideIndex = 0;
        }

        const offset = -slideIndex * slideWidth;
        document.querySelector(
          ".slider"
        ).style.transform = `translateX(${offset}px)`;
      }

      function prevSlide() {
        slideIndex--;
        showSlides();
      }

      function nextSlide() {
        slideIndex++;
        showSlides();
      }
    </script>
  </body>
</html>
